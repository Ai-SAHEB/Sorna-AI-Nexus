name: Sorna AI Autonomous Evolution

on:
  schedule:
    - cron: '0 */6 * * *'  # هر 6 ساعت
  workflow_dispatch:       # اجرای دستی
  push:
    branches: [ main ]

jobs:
  autonomous-evolution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests numpy psutil pandas scikit-learn torch transformers beautifulsoup4 lxml cryptography python-dotenv
        
    - name: Run Sorna AI Autonomous Cycle
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python sorna_autonomous.py
        
    - name: Upload evolution logs
      uses: actions/upload-artifact@v4
      with:
        name: sorna-evolution-logs
        path: |
          sorna_evolution.log
          sorna_memory.db
        retention-days: 30
