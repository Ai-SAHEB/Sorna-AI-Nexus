name: Sorna AI Autonomous Learning
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  autonomous-learning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python sorna_core.py